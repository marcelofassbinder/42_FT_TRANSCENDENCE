services:
  auth-service:
    build: auth-service/.
    container_name: auth-service
    ports:
      - 3002:3002
    networks:
       - transcendence
  frontend-service:
      build:
        context: frontend-service/.
        dockerfile: Dockerfile
      container_name: frontend-service
      ports:
        - "8080:80"
      restart: unless-stopped
      networks:
       - transcendence

networks:
  transcendence:
    driver: bridgey